<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CatClickerApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="main_img">
            <img id="cat_pic_1" src="assets/cat_pic_1.jpg" alt="Kitten Pic" >
            <figcaption>Kitten Pic</figcaption>
            <img id="cat_pic_2" src="assets/cat_pic_2.jpg" alt="Half-look Turquoise Cat">
            <figcaption>Half-look Turquoise Cat</figcaption>
            <img id="cat_pic_3" src="assets/cat_in_the_box.jpg" alt="Cat In The Box">
            <figcaption>Cat In The Box</figcaption>
            <img id="cat_pic_4" src="assets/glowing_opals_cat.jpeg" alt="Glowing Opals">
            <figcaption>Glowing Opals</figcaption>
            <img id="cat_pic_5" src="assets/taco_cat.png" alt="Taco Cat">
            <figcaption>Taco Cat</figcaption>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
