<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CatClickerApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/icomoon.css"> <!--creates the menu-icon-->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body class="menu-hidden">
            <div class="header">
                <a href="#" class="menu-icon-link">
                    <i class="icon-list"></i>
                </a>
                <h1 class="header-title">Cat Clicker App</h1>
            </div>
            <div class="slide-menu">
                <ul class="cat-list"></ul>
            </div>
            <div class="main_img">
            </div>
            <div class="buttons">
                <!--<button type="button" class="admin-button" onclick="authAdmin()">Add Cat</button>-->
                <button type="button" class="modify-button" onclick="modOrAdd()">Add/Modify Cat?</button>
            </div>
            <script class="tpl-main_img" type="text/x-handlebars-template">
                <img src={{source}} alt={{alt}} id="cat_pic_"{{id}}>
                <figcaption>Clicks: {{click_count}}</figcaption>
            </script>
            <script class="tpl-cat-list" type="text/x-handlebars-template">
                <li>
                    <a href="#" data-id="{{id}}">{{alt}}</a>
                </li>
            </script>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script src="http://cdn.jsdelivr.net/handlebarsjs/2.0.0/handlebars.min.js"></script>
            <script src="js/app.js"></script>
    </body>
</html>
